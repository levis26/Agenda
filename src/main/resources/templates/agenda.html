<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Agenda ' + ${agendaViewModel.nombreSala}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <div class="header-with-buttons">
        <h1 th:text="'üìÖ Agenda - ' + ${agendaViewModel.mesNombre} + ' ' + ${agendaViewModel.anyo}"></h1>
        <div class="top-buttons">
            <div th:if="${globalIncidencias != null and not #lists.isEmpty(globalIncidencias)}" class="incidences-toggle">
                <button onclick="toggleIncidencias()">Ver Incidencias (<span th:text="${#lists.size(globalIncidencias)}"></span>)</button>
                <div id="incidencesDropdown" class="incidences-content">
                    <h3>Incidencias Detectadas:</h3>
                    <ul>
                        <li th:each="incidencia : ${globalIncidencias}" th:text="${incidencia}"></li>
                    </ul>
                </div>
            </div>

            <a th:href="@{/upload}" class="btn-volver">Volver al formulario</a>
        </div>
    </div>

    <h2 th:text="${agendaViewModel.nombreSala}"></h2>

    <div class="sala-navigation">
        <span class="nav-label">Ver otras salas:</span>
        <a th:each="sala : ${todasLasSalas}"
           th:href="@{'/agenda/' + ${sala}}"
           th:text="${sala}"
           th:classappend="${sala == agendaViewModel.nombreSala ? 'active-sala-button' : 'sala-button'}">
        </a>
    </div>

    <div th:each="semana : ${agendaViewModel.semanas}">
        <table class="agenda-table">
            <thead>
            <tr>
                <th th:text="'Semana ' + ${agendaViewModel.getNumeroSemana(semana[0])}"></th>
                <th th:each="dia : ${semana}"
                    th:text="${dia.getDayOfMonth()} + ' (' + ${#strings.substring(agendaViewModel.traducirDia(agendaViewModel.getDiasSemana().get(dia.getDayOfWeek().getValue() - 1)), 0, 3)} + ')'"
                    th:classappend="${dia.getMonthValue() != agendaViewModel.getMesProcesar().getMonthValue() || dia.getYear() != agendaViewModel.getMesProcesar().getYear() ? 'otro-mes' : ''}">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hora : ${#numbers.sequence(0, 23)}">
                <td th:text="${hora < 23 ? T(java.lang.String).format('%02d', hora) + ':00-' + T(java.lang.String).format('%02d', hora + 1) + ':00' : '23:00-00:00'}"></td>
                <td th:each="dia : ${semana}"
                    th:with="slotHora=${T(java.lang.String).format('%02d:00-%02d:00', hora, (hora + 1) % 24)}"
                    th:classappend="${agendaViewModel.getEstado(dia, slotHora)}"
                    th:text="${agendaViewModel.getActividad(dia, slotHora)}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleIncidencias() {
            var dropdown = document.getElementById("incidencesDropdown");
            dropdown.classList.toggle("show");
        }

        // Cerrar el dropdown si el usuario hace clic fuera de √©l
        window.onclick = function(event) {
            // Asegura que el clic no sea dentro del bot√≥n o del contenido del dropdown
            if (!event.target.matches('.incidences-toggle button') &&
                !event.target.closest('.incidences-content')) {
                var dropdowns = document.getElementsByClassName("incidences-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</div>
</body>
</html>
