<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Espacios</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="'üìÖ Agenda - ' + ${agendaViewModel.mesNombre} + ' ' + ${agendaViewModel.anyo}"></h1>

    <!-- Iterar sobre las salas, fechas y horarios almacenados en agendaPorSala -->
    <table th:each="salaEntry : ${agendaViewModel.agendaPorSala}">
        <tr>
            <th th:text="${salaEntry.key}"></th> <!-- Nombre de la sala -->
        </tr>
        <tr th:each="fechaEntry : ${salaEntry.value}">
            <td th:text="${fechaEntry.key}"></td> <!-- Fecha -->
            <td th:each="horarioEntry : ${fechaEntry.value}">
                <span th:text="${horarioEntry.key}"></span> <!-- Horario -->
                <span th:text="${horarioEntry.value}"></span> <!-- Actividad -->
            </td>
        </tr>
    </table>

    <!-- Secci√≥n de incidencias -->
    <div th:if="${not agendaViewModel.incidencias.isEmpty()}" class="incidencias">
        <h3>‚ö†Ô∏è Incidencias Detectadas</h3>
        <ul>
            <li th:each="incidencia : ${agendaViewModel.incidencias}"
                th:text="${incidencia}"></li>
        </ul>
    </div>
</div>
</body>
</html>
